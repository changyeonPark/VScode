<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>

<body>
    <h3>switch문으로 커피주문</h3>
    <hr>
</body>

</html>
<script>
    let price = 0;
    let cnt = prompt("몇 잔을 주문 하시나요?");
    cnt = parseInt(cnt);
    // let coffee = prompt('무슨 커피 드릴까요?' + '(' + cnt + '잔받아야됨)', '');
    // 주문 수량 만큼 주문을 받아
    // 전체 커피 금액과 커피 내용을 출력하세요.
    // while, switch문 활용하여
    let i = 0, sum = 0;
    while (i < cnt) {

        let coffee = prompt('무슨 커피 드릴까요?' + '(' + (cnt-i) + '잔받아야됨)', '');
        
        switch (coffee) {
            case "에스프레소": price = 2000;
            document.write(coffee + price + "원<br>");
            sum += price;
            i++;
                break;
            case "아이스아메리카노":
            case "아아": price = 3000;
            document.write(coffee + price + "원<br>");
            sum += price;
            i++;
                break;
            case "카페라떼": price = 4000;
            document.write(coffee + price + "원<br>");
            sum += price;
            i++;
                break;
            default:
                alert(coffee + "는 없는 메뉴 입니다.");
                
        }
        
        
        
    }
    
    document.write('총가격은: ' + sum + '원 입니다.');
    
    

</script>
